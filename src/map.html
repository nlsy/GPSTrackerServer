<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>GPS-Tracker</title>
  <meta name="description" content="GPS-Tracker" />

</head>
<body>
  <div class="container">
    <div class="row">
      <!-- google maps -->
      <div class="col-12" id="map"></div>
      <!-- table for data -->
      <div class="col-12">
        <table class="table table-fixed" id="datatable">
          <thead>
            <tr>
              <!-- column description -->
              <th class="col-1">#</th>
              <th class="col-2">Server DateTime</th>
              <th class="col-1">Satellite Time</th>
              <th class="col-2">Longitude</th>
              <th class="col-2">Latitude</th>
              <th class="col-4">GSM Data</th>
            </tr>
          </thead>
          <tbody id="data_items">
            <!-- sample item -->
            <tr class="item" id="proto_item">
              <td class="col-1">0</td>
              <td class="col-2">No Data</td>
              <td class="col-1">No Data</td>
              <td class="col-2">No Data</td>
              <td class="col-2">No Data</td>
              <td class="col-4">No Data</td>
            </tr>
          </tbody>
        </table>
        <div id=""></div>
      </div>
    </div>
  </div>
  <script>
    var map;
    var markers = [];

    function initMap(){
      // Map options
      var options = {
        center: {lat: 47.8141353, lng: 9.6538979},
        zoom: 15,
      }
      // New Map
      map = new google.maps.Map(document.getElementById('map'), options);
      
      // Marker of RWU
      const marker = new google.maps.Marker({
        position: {lat: 47.8141353, lng: 9.6538979},
        map: map,
        title: "RWU",
      });
    }

    // Adds a marker to the map and push to the array.
    function addMarker(title, location) {
      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: title,
      });
      markers.push(marker);
    }

    // Sets the map on all markers in the array.
    function setMapOnAll(map) {
      for (let i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }

    // Removes the markers from the map, but keeps them in the array.
    function clearMarkers() {
      setMapOnAll(null);
    }

    // Shows any markers currently in the array.
    function showMarkers() {
      setMapOnAll(map);
    }

    // Deletes all markers in the array by removing references to them.
    function deleteMarkers() {
      clearMarkers();
      markers = [];
    }

    // Deletes all markers in the array by removing references to them.
    function deleteMarker(title) {
      clearMarkers();
      markers.splice([markers.findIndex(element => element.title == title)], 1);
      setMapOnAll(map);
    }
  </script>
  <script>
    var xmlhttp = new XMLHttpRequest();
    var pubList;

    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        console.log(myObj);
        get(myObj);
        pubList = myObj;
      }
    };
    xmlhttp.open("GET", "data_bridge.php", true);
    xmlhttp.send();
  </script>
  <script>
    const datatable = document.querySelector('#data_items');
    
    // print items to the table
    function get(buffer){
      document.getElementById("proto_item").remove();

      // itterate over the data and add it to list
      for(var i = 0; i<Object.keys(buffer).length; i++){
        datatable.insertAdjacentHTML("beforeend", `
        <tr class="item" onclick="activate('${i}')" id="${i}">
          <td class="col-1">${buffer[i].id}</td>
          <td class="col-2">${buffer[i].datetime}</td>
          <td class="col-1">${buffer[i].gpstime}</td>
          <td class="col-2">${buffer[i].lon}</td>
          <td class="col-2">${buffer[i].lat}</td>
          <td class="col-4">${buffer[i].gsm}</td>
        </tr>`);
      }
    }
    // if on list item is clicked
    function activate(element){
      //document.getElementById(element).insertAdjacentHTML(, "active");
      document.getElementById(element).classList.toggle('active');
      
      if (document.getElementById(element).classList.contains('active')){
        var position = {lat: pubList[element].lat, lng: pubList[element].lon};
        addMarker("id"+pubList[element].id,position);
        map.panTo(position);
        map.setZoom(8);
      } else{
        deleteMarker("id"+pubList[element].id);
      }
    }
  </script>
  <script async defer src="mapsconfig.js">
    // external file that contains the Google maps API key
  </script>
</body>
</html>
